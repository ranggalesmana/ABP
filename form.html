<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
    
        <title>Image HTML</title>
        <link rel="stylesheet" href="">
    
    </head>
    
    <body>
    
        <h2> Formulir Pendaftaran </h2>
        <form action=”” method=”POST”>
            <table border="0" width="300">
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td width="900"><input type="text" name="nama_input" class="text-field" id="nama_id"
                            placeholder="Masukan nama"/></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="text" name="uname_input" class="text-field" id="uname_id" placeholder="Masukan username"/></td>
    
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td>
                        <input type="password" name="password_input" class="text-field" id="password_id" placeholder="Input
    Password" />
    
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" name="email_input" class="text-field" id="email_id" placeholder="Input Email" />
                    </td>
    
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jk_input" class="radioB" id="radioB" value="Pria">Pria</input>
    
                        <input type="radio" name="jk_input" class="radioB" id="radioB" value="Wanita">Wanita</input>
    
                    </td>
                </tr>
    <tr>
        <td>Pembayaran</td>
        <td>:</td>
        <td>
            <input type="checkbox" name="hobi_input" class="checkBox" id="checkB_id" value="Renang">Tunai</input><br />
    
            <input type="checkbox" name="hobi_input" class="checkBox" id="checkB_id"
                value="Bersepeda">Transfer</input><br />
    
        </td>
    </tr>
    <tr>
        <td>Jenjang Pendidikan</td>
        <td>:</td>
        <td>
            <select name="jp_input" class="dropdown" id="jp_id">
    
                <option value="" selected>------Pilih------</option>
    
                <option value="D3">Tamat D3</option>
                <option value="S1">Tamat S1</option>
                <option value="S2">Tamat S2</option>
                <option value="S3">Tamat S3</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Kritik & Saran</td>
        <td>:</td>
        <td>
            <textarea rows="5" cols="40%"></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="3" align="right">
            <button type="Button" name="btnCnc" class="btnCancel" id="id_btncnc">Cancel</button>
    
            <input type="Submit" name="btnSub" class="btnSubmit" id="id_btnsub" value="Submit" />
        </td>
    </tr>
    </table>
    </form>
</body>
</html>
